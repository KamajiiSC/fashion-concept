<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armon</title>
  <link rel="icon" href="./resources/logo.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./resources/logo2x.png" alt="logo">

    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Work</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="left-side-container">
      <h1 class="title">
        <span id="first-name">ARMON</span> 
        <span id="last-name">GUTIERRA</span>
      </h1>

      <img id="floor" src="./resources/floor-picture.jpg" alt="Man on floor">

      <section id="quote">
        <h2 class="sub-header">Fashion in motion</h2>
        <p class="blurb">Fashion is breaking rules and <br />
          pushing boundaries</p>
      </section>
    </section>
    
    <section class="right-side-container">
      <img id='red-dress' src="./resources/red-dress.jpg" alt="Woman in red dress">
      <ul class="socials">
        <li id="fb"><a href=""><img src="./resources/facebook.png" alt="facebook"></a></li>
        <li id="ig"><a href=""><img src="./resources/insta.png" alt="instagram"></a></li>
        <li id="tw"><a href=""><img src="./resources/twitter-icon.png" alt="twitter"></a></li>
      </ul>
      <section class="mag-covers">
        <div class="mag-container">
          <img class="cover" src="./resources/blue-cover.jpg" alt="Woman on blue fahsion magazine cover">
          <p>FASHION COVER 256</p>
        </div>
        <div class="mag-container">
          <img class="cover" src="./resources/gray-cover.jpg" alt="Woman on grayscale fahsion magazine cover">
          <p>FASHION COVER 302</p>
        </div>       
      </section>
    </section>
  </main>

</body>
</html>
